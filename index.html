<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./CSS/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
			<section class="topbar">
				<h1 class="heading">TODO</h1>
				<div>
					<img src="./images/icon-sun.svg" alt="">
				</div>
			</section>
			<div class="list-input">
				<input type="text" id="task-name" placeholder="Create a new todo...">
				<button class="add">+</button>
			</div>
			<article class="to-do-list">
				<section>
					<section class="task-lister" id="tasks"></section>
					<div class="btn-list">
						<p class="items">0 items left</p>
						<div class="btns">
							<button type="button" class="filter btn-all"> All</button>
							<button type="button" class="filter btn-active">Active</button>
							<button type="button" class="filter btn-completed">Completed</button>
						</div>
						<button class="btn-clear-complete">Clear Completed</button>
					</div>
				</section>
			</article>
			</main>
		<script type="module" src="./Main.js"></script>
</body>
</html>
